<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <script type="text/babel">
        class App extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    flag : true
                }
            }
            textMsg(){
                if(this.text.value === '销毁' ){
                    this.setState({
                        flag : false
                    })
                }else{
                    if(this.state.flag){
                        let p=document.createElement('p');
                        // console.log(this.text.value)
                        p.innerHTML=this.text.value;
                        this.set.box.appendChild(p)
                    }else{
                        this.setState({
                            flag : true
                        })
                    }
                }
            }
            render(){
                let {
                    flag
                } = this.state;
                return <div>
                        <input type="text" ref={(ref)=>{this.text=ref}} /><button onClick={()=>{this.textMsg()}}>提交</button>
                    {flag && <Index ref={(ref)=>{this.set=ref}}/>}
                </div>
            }
            
        }

        class Index extends React.Component{
            render(){
                return <div style={{width:'100px',height:'100px',border:'1px solid #ccc',marginTop:'10px',background:'pink'}} ref={(ref)=>{this.box=ref}}>
                </div>
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('box')
        )
    </script>
</body>
</html>
